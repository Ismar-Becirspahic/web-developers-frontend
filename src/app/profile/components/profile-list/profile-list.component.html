
<div class="wrapper">
  <div style="margin-top: 10px">
    <button mat-raised-button color="primary" (click)="openDialog()">Add profile information</button>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lejla" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>
        <ng-container matColumnDef="numberOfProjectsCompleted">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of completed projects </th>
          <td mat-cell *matCellDef="let row"> {{row.numberOfProjectsCompleted}} </td>
        </ng-container>
        <ng-container matColumnDef="yearsOfExperience">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Years of experience </th>
          <td mat-cell *matCellDef="let row"> {{row.yearsOfExperience}} </td>
        </ng-container>
        <ng-container matColumnDef="recentCompletedProject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Recent completed project </th>
          <td mat-cell *matCellDef="let row"> {{row.recentCompletedProject}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProfile(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProfile(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
