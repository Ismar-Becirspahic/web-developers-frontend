<body class="wrapper">
<div>
  <ng-container *ngIf="projects.length > 0; else emptyList">
    <div>
      <div id="creating">
        <button mat-flat-button color="basic" class="button"
                [routerLink]="[route.SEPARATOR, route.PROJECTS, route.CREATE]">Create another project
        </button>
      </div>
    </div>
    <div *ngFor="let project of projects">
      <div id="project">
        <div [routerLink]="[route.SEPARATOR, route.PROJECTS, project[projectInfo.id]]">
          {{project.name}}
        </div>
        <button mat-flat-button type="button"
                class="button"
                color="basic"
                (click)="remove(project)">Delete
        </button>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #emptyList>
  <div>
    <p>There are no projects.</p>
    <p>Do you want to create one?</p>
  </div>
  <button mat-flat-button color="basic" class="button"
          [routerLink]="[route.SEPARATOR, route.PROJECTS, route.CREATE]">Create
  </button>
</ng-template>
</body>
