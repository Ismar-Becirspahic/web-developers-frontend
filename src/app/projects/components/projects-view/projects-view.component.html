
<body class="wrapper">
<div>
  <button mat-flat-button color="basic" [routerLink]="[route.EDIT]" class="button">Edit</button>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>language</mat-icon>
      <div mat-line>{{project[projectInfo.name]}}</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>description</mat-icon>
      <div mat-line>{{project[projectInfo.description]}}</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>room</mat-icon>
      <div mat-line>{{project[projectInfo.location]}}</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>date_range</mat-icon>
      <div mat-line>{{project[projectInfo.startDate]}}</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>check_circle</mat-icon>
      <div mat-line>{{project[projectInfo.endDate]}}</div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>euro_symbol</mat-icon>
      <div mat-line>{{project[projectInfo.price]}}</div>
    </mat-list-item>
  </mat-list>
</div>
</body>
