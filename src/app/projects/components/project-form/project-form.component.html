<h1 mat-dialog-title> Add project information</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="post()" >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput [formControlName]="projectInfo.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input type="text" matInput [formControlName]="projectInfo.description">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input type="text" matInput [formControlName]="projectInfo.location">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" [formControlName]="projectInfo.startDate">
        <input matEndDate placeholder="End date" [formControlName]="projectInfo.endDate">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button class="button" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="text" [formControlName]="projectInfo.price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-flat-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 10px" mat-flat-button class="button" (click)="addProject()">{{actionButton}}</button>
</div>
